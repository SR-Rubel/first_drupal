name: api_practice
recipe: drupal9
config:
  php: '8.0'
  webroot: .
  xdebug: true
  config:
    php: lando/config/php.ini
services:
  pma:
    type: phpmyadmin
    hosts:
      - database
  Redis:
    type: redis
    portforward: 6379
  varnish:
    type: varnish
    backends:
      - appserver
    backend_port: 80
proxy:
  phpmyadmin:
    - phpmyadmin.api_practice.lndo.site
