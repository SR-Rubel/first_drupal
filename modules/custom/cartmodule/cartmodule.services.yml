services:
  cartmodule.mail:
    class: Drupal\cartmodule\Mail
    arguments: ['@plugin.manager.mail','@current_user','@messenger']
  cartmodule.OrderService:
      class: Drupal\cartmodule\OrderService
      arguments: ['@current_user','@cartmodule.mail','@database']
  cartmodule.CartService:
      class: Drupal\cartmodule\CartService
      arguments: ['@current_user','@database','@messenger']
  cartmodule.CheckoutService:
      class: Drupal\cartmodule\CheckoutService
      arguments: ['@database','@current_user','@plugin.manager.block']
