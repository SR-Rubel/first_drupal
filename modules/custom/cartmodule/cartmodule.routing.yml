custom.cartmodule.add-to-cart:
  path: '/add-to-cart'
  defaults:
    _controller: '\Drupal\cartmodule\Controller\CartmoduleController::addToCart'
    _title: 'added to cart'
  requirements:
    _permission: 'access content'
    methods: "POST"
custom.cartmodule.delete-from-cart:
  path: '/delete-from-cart'
  defaults:
    _controller: '\Drupal\cartmodule\Controller\CartmoduleController::deleteFromCart'
    _title: 'added to cart'
  requirements:
    _permission: 'access content'
    methods: "POST"